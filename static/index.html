<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Knowledge Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #333;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #4a90e2;
        }

        .content p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the RAG Knowledge Repository</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for knowledge...">
        <button onclick="search()">Search</button>
    </div>
    <div class="content" id="content">
    </div>
    <footer>
        <p>&copy; 2025 His Majesty the King in Right of Canada. All rights reserved.</p>
    </footer>

    <script>
        async function search() {
            // Placeholder for search functionality
            const response = await fetch("../search?" + new URLSearchParams({
                query: document.getElementById("search-bar").value
                // â€¦
            }))
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
            const result = await response.json();
            //console.log(result);
            content = document.getElementById("content");
            content.innerHTML = "";
            ul = document.createElement("ul");
            content.append(ul);
            for (let index = 0; index < result.length; index++) {
                const element = result[index];
                li = document.createElement("li");
                li.innerText = element;
                ul.append(li);
            }
        }
    </script>
</body>

</html>
